---

version: '3.8'

services:
  server:
    volumes:
    - umc-socket:/var/run/univention-management-console
    secrets:
    - ca_cert
    - cert_pem
    - private_key

secrets:
  ca_cert:
    file: ssl/certs/CAcert.pem
  cert_pem:
    file: ssl/certs/cert.pem
  private_key:
    file: ssl/secret/private.key

volumes:
  umc-socket:

...
