---

name: "dev-local"

services:
  umc-gateway:
    image: gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/umc/umc-gateway:${IMAGE_TAG:-latest}
    platform: linux/amd64
    ports:
      - 8091:80
    env_file: .env.umc-gateway

  umc-server:
    image: gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/umc/umc-server:${IMAGE_TAG:-latest}
    platform: linux/amd64
    user: root
    ports:
      - 8090:8090
    volumes:
      - umc-acls:/var/cache/univention-management-console/acls/
      - type: bind
        source: ./tests/stub_data/base.conf
        target: /etc/univention/base.conf
        read_only: true
      - type: bind
        source: ./tests/stub_data/saml-certs
        target: /etc/univention/ssl/ucs-6045.univention-organization.intranet
        read_only: true
    env_file: .env.umc-server
    secrets:
      - ldap_secret
      - machine_secret

  test:
    profiles:
      - test
    platform: linux/amd64
    image: gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/umc/testrunner:${IMAGE_TAG:-latest}
    build:
      context: docker/testrunner
    environment:
      PYTEST_ADDOPTS: --umc-server-url=http://umc-server:8090/
    volumes:
      - type: bind
        source: .
        target: /app/

  test-chart-umc-gateway:
    image: gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/common-helm/testrunner:0.24.3@sha256:2597661437c31ded486c2583bec278feb02e91d12cbb09dbbc70b7749f4bafdf
    command: pytest tests/chart/umc-gateway
    profiles:
      - test
    volumes:
      - "./helm/umc-gateway/:/app/helm/umc-gateway"
      - "./tests/chart:/app/tests/chart"

  test-chart-umc-server:
    image: gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/common-helm/testrunner:0.25.0
    command: pytest tests/chart/umc-server
    profiles:
      - test
    volumes:
      - "./helm/umc-server/:/app/helm/umc-server"
      - "./tests/chart:/app/tests/chart"

  # Environment of the pre-commit linter.
  pre-commit:
    profiles:
      - test
    image: gitregistry.knut.univention.de/univention/dev/tooling/pre-commit/upx-pre-commit:latest
    volumes:
      - type: bind
        source: .
        target: /code
      - type: volume
        # pre-commit installs dependencies, having them cached speeds things up
        # a lot.
        source: pre-commit-cache
        target: /cache

secrets:
  ca_cert:
    file: ssl/certs/CAcert.pem
  cert_pem:
    file: ssl/certs/cert.pem
  private_key:
    file: ssl/certs/private.key
  ldap_secret:
    file: secret/ldap.secret
  machine_secret:
    file: secret/machine.secret

volumes:
  pre-commit-cache:
  umc-acls:


...
