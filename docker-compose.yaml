---

version: '3.8'

services:
  gateway:
    container_name: gateway
    env_file: .env.gateway
    ports:
    - 80:80
    - 443:443
    volumes:
    - ${PWD}/ucr.gateway:/etc/univention/base.conf

  server:
    container_name: server
    env_file: .env.server
    ports:
    - 6670:6670
    volumes:
    - umc-socket:/var/run/univention-management-console
    - umc-temp-upload:/var/tmp/univention-management-console-frontend
    - ./acls:/var/cache/univention-management-console/acls/
    - ${PWD}/ucr.server:/etc/univention/base.conf
    - ./images/server/config/saml/ucs-sso.example.org.xml.example:/usr/share/univention-management-console/saml/idp/ucs-sso.example.org.xml:ro
    secrets:
    - ca_cert
    - cert_pem
    - private_key

  web:
    container_name: web
    env_file: .env.web
    ports:
    - 8090:8090
    volumes:
    - umc-socket:/var/run/univention-management-console
    - umc-temp-upload:/var/tmp/univention-management-console-frontend
    - ./images/server/config/saml/ucs-sso.example.org.xml.example:/usr/share/univention-management-console/saml/idp/ucs-sso.example.org.xml:ro
    - ${PWD}/ucr.web:/etc/univention/base.conf
    secrets:
    - ca_cert
    - cert_pem
    - private_key

secrets:
  ca_cert:
    file: ssl/certs/CAcert.pem
  cert_pem:
    file: ssl/certs/cert.pem
  private_key:
    file: ssl/secret/private.key

volumes:
  umc-socket:
  umc-temp-upload:
...
