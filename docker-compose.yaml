---

version: '3.8'

services:
  server:
    container_name: server
    env_file: .env.server
    ports:
    - 6670:6670
    volumes:
    - umc-socket:/var/run/univention-management-console
    - ./acls:/var/cache/univention-management-console/acls/
    secrets:
    - ca_cert
    - cert_pem
    - private_key

  web:
    container_name: web
    env_file: .env.web
    ports:
    - 8090:8090
    volumes:
    - umc-socket:/var/run/univention-management-console

secrets:
  ca_cert:
    file: ssl/certs/CAcert.pem
  cert_pem:
    file: ssl/certs/cert.pem
  private_key:
    file: ssl/secret/private.key

volumes:
  umc-socket:
...
