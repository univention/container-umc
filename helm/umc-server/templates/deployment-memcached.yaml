{{- if .Values.memcached.bundled }}
---
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-memcached
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/component: memcached
  {{- if .Values.additionalAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.additionalAnnotations "context" . ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.memcached.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: memcached
  {{- if .Values.memcached.updateStrategy }}
  strategy: {{- toYaml .Values.memcached.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- if .Values.memcached.auth.enabled }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret-memcached.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.memcached.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.memcached.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 8 }}
        app.kubernetes.io/component: memcached
        {{- if .Values.memcached.podLabels }}
        {{- include "common.tplvalues.render" (dict "value" .Values.memcached.podLabels "context" $) | nindent 8 }}
        {{- end }}
    spec:
      {{- if or .Values.imagePullSecrets .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: "{{ . }}"
        {{- end }}
        {{- range .Values.imagePullSecrets }}
        - name: "{{ . }}"
        {{- end }}
      {{- end }}
      {{- if .Values.memcached.affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .Values.memcached.affinity "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.memcached.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.memcached.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.memcached.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.memcached.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.memcached.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.memcached.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "common.names.fullname" . }}
      {{- end }}
      automountServiceAccountToken: false
      {{- if .Values.memcached.auth.enabled }}
      initContainers:
        - name: setup-sasl
          image: {{ .Values.memcached.image.registry }}/{{ .Values.memcached.image.repository }}:{{ .Values.memcached.image.tag }}
          imagePullPolicy: {{ .Values.memcached.image.pullPolicy | quote }}
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "DAC_OVERRIDE", "FOWNER"]
            seccompProfile:
              type: "RuntimeDefault"
          command:
            - sh
            - -c
            - |
              echo "mech_list: plain" > /sasl-config/memcached.conf
              echo "$MEMCACHED_PASSWORD" | saslpasswd2 -p -c -f /sasl-config/memcached-sasldb2 "$MEMCACHED_USERNAME"
              chown 11211:11211 /sasl-config/memcached-sasldb2
              chmod 600 /sasl-config/memcached-sasldb2
          env:
            - name: MEMCACHED_USERNAME
              value: {{ .Values.memcached.auth.username | quote }}
            - name: MEMCACHED_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nubus-common.secrets.name" (dict "existingSecret" .Values.memcached.auth.existingSecret "defaultNameSuffix" "memcached" "context" .) }}
                  key: {{ include "nubus-common.secrets.key" (dict "existingSecret" .Values.memcached.auth.existingSecret "key" "password" "context" .) }}
          volumeMounts:
            - name: sasl-config
              mountPath: /sasl-config
      {{- end }}
      containers:
        - name: memcached
          image: {{ .Values.memcached.image.registry }}/{{ .Values.memcached.image.repository }}:{{ .Values.memcached.image.tag }}
          imagePullPolicy: {{ .Values.memcached.image.pullPolicy | quote }}
          {{- if .Values.memcached.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.memcached.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if or .Values.memcached.auth.enabled .Values.memcached.extraEnvVars }}
          command:
            - memcached
            - -p
            - "11211"
            - -u
            - memcache
            {{- if .Values.memcached.auth.enabled }}
            - -S
            {{- end }}
            {{- range .Values.memcached.extraEnvVars }}
            {{- if eq .name "MEMCACHED_CACHE_SIZE" }}
            - -m
            - {{ .value | quote }}
            {{- end }}
            {{- if eq .name "MEMCACHED_EXTRA_FLAGS" }}
            {{- $flags := splitList " " .value }}
            {{- range $flags }}
            - {{ . | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          ports:
            - name: memcache
              containerPort: {{ .Values.memcached.containerPort | default 11211 }}
              protocol: TCP
          {{- if .Values.memcached.livenessProbe.enabled }}
          livenessProbe: {{- omit .Values.memcached.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.memcached.readinessProbe.enabled }}
          readinessProbe: {{- omit .Values.memcached.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.memcached.startupProbe.enabled }}
          startupProbe: {{- omit .Values.memcached.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.memcached.resources }}
          resources: {{- include "common.tplvalues.render" (dict "value" .Values.memcached.resources "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: empty-dir
              mountPath: /tmp
            {{- if .Values.memcached.auth.enabled }}
            - name: sasl-config
              mountPath: /etc/sasl2
              readOnly: true
            {{- end }}
      volumes:
        - name: empty-dir
          emptyDir: {}
        {{- if .Values.memcached.auth.enabled }}
        - name: sasl-config
          emptyDir: {}
        {{- end }}
{{- end }}
