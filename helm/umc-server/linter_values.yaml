---

# Stub values for running the Helm linter on the umc-server.
# Run it like this: helm lint -f values.yaml -f linter_values.yaml .

global:
  systemExtensions:
    - name: "portal"
      image:
        repository: "nubus/images/portal-extension"
        tag: "0.44.3@sha256:734efc0adda680526dde09387db964612f9e0ab020382580984488cc993c68f0"

ingress:
  enabled: true
  host: "localhost"
  ingressClassName: "nginx"
  tls:
    enabled: false

ldap:
  auth:
    password: "linter-ldap-password"

smtp:
  auth:
    password: "linter-smtp-password"


# We don't want to check bundled charts in testing and linting.
postgresql:
  bundled: false
  auth:
    password: "linter-postgresql-password"

# We don't want to check bundled charts in testing and linting.
memcached:
  bundled: false
