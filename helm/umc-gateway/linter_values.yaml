# Dummy values for running the Helm linter on the umc-gateway.
# Run it like this: helm lint -f values.yaml -f linter_values.yaml .

global:
  configMapUcrDefaults: "something"
  nubusDeployment: false
## Application-specific
umcGateway:
  umcHtmlTitle: "Univention Management Console"


## Kubernetes ingress
ingress:
  enabled: false
  host: "umc-gateway.example.develop.souvap-univention.de"
  ingressClassName: "nginx"
  tls:
    enabled: false

## Istio based
istio:
  enabled: true
  host: "umc-gateway.example.develop.souvap-univention.de"

## Docker image
image:
  tag: "branch-feature-example"

## Container deployment probes
probes:
  liveness:
    enabled: false

  readiness:
    enabled: false

...
