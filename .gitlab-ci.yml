---
include:
  - project: "univention/dev/nubus-for-k8s/common-ci"
    ref: "v1.50.0"
    file:
      - "defaults/stages.yaml"
      - "defaults/nubus-workflow.yaml"
      - "jobs/lint-pre-commit.yaml"
      - "jobs/lint-commit-messages.yaml"
      - "jobs/semantic-release-env.yaml"
      - "jobs/container-build-external.yaml"
      - "jobs/package-and-publish-helm-charts-external.yaml"
      - "jobs/check-debian-updates.yaml"
      - "templates/sonarqube.yaml"
  - project: "univention/infrastructure/docker-services"
    ref: "master"
    file:
      - "dind.yml"

lint-pre-commit:
  before_script:
    # Compose lint would fail without the referenced env files
    - helm repo add bitnami https://charts.bitnami.com/bitnami

.build-matrix: &build-matrix
  - IMAGE_NAME:
      - "umc-gateway"
      - "umc-server"
      - "testrunner"

container-build:
  parallel:
    matrix: *build-matrix

container-malware-scan:
  parallel:
    matrix: *build-matrix

container-sign-external:
  parallel:
    matrix: *build-matrix

push-image-external:
  parallel:
    matrix: *build-matrix

container-release-attestation:
  parallel:
    matrix: *build-matrix

check-debian-updates:
  parallel:
    matrix: *build-matrix
  variables:
    TARGET_IMAGE: "${CI_REGISTRY_IMAGE}/${IMAGE_NAME}:latest"

package-helm-charts:
  before_script:
    - helm repo add bitnami https://charts.bitnami.com/bitnami

test-image-umc-server:
  stage: "test"
  extends: .dind
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: "never"
    - when: "on_success"
  image: "${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/docker:28.1.1@sha256:f49e1c71b5d9f8ebe53715f78996ce42b8be4b1ec03875d187dfe3c03de1dc00"
  before_script:
    # Allow that the Docker API version is negotiated between client and server
    - unset DOCKER_API_VERSION
    - export IMAGE_TAG=${RELEASE_VERSION}
    - echo -e "\e[0Ksection_start:`date +%s`:docker_debug[collapsed=true]\r\e[0KDocker version details"
    - echo $IMAGE_TAG
    - docker version
    - echo -e "\e[0Ksection_end:`date +%s`:docker_debug\r\e[0K"
    - cp .env.umc-server.example .env.umc-server
    - cp .env.umc-gateway.example .env.umc-gateway
    - mkdir secret
    - echo "univention" > secret/machine.secret
    - echo "univention" > secret/ldap.secret
    - echo -e "\e[0Ksection_start:`date +%s`:docker_compose_config[collapsed=true]\r\e[0KDocker Compose configuration"
    - docker compose config umc-server test
    - echo -e "\e[0Ksection_end:`date +%s`:docker_compose_config\r\e[0K"
    - docker compose --progress plain up --no-build --pull always  --wait --wait-timeout 60 umc-server
    - sleep 10
    - docker logs dev-local-umc-server-1
  script:
    - echo "Running tests inside of the image:"
    - docker compose exec umc-server univention-management-console-module --help
    - docker compose exec umc-server univention-management-console-server --help

    - echo "Running tests from outside the image:"
    - >-
      docker compose --progress plain run --pull always --rm test
      pytest tests/integration --umc-server-url=http://umc-server:8090
  after_script:
    - docker compose down --volumes

sonarqube:
  extends: .sonarqube
  needs: []

test-chart-umc-gateway:
  stage: test
  needs: []
  image: "gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/common-helm/testrunner:0.28.0"
  script:
    - helm dep build helm/umc-gateway
    - pytest -W error tests/chart/umc-gateway

test-chart-umc-server:
  stage: test
  needs: []
  image: "gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/common-helm/testrunner:0.28.0"
  script:
    # Required for the bundled charts
    - helm repo add bitnami https://charts.bitnami.com/bitnami
    - helm dep build helm/umc-server
    - pytest -W error tests/chart/umc-server
