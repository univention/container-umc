---

variables:
  SOUVAP_HELM_PROJECT_ID: 155
  SOUVAP_REGISTRY_PATH: souvap/tooling/images/univention

include:
  - project: "univention/customers/dataport/upx/common-ci"
    ref: "v0.5.0"
    file:
      - "defaults/souvap-workflow.yaml"
      - "defaults/stages.yaml"
      - "templates/kaniko.yaml"
      - "templates/semantic-release-env.yaml"
      - "templates/souvap.yaml"
      - "jobs/lint-commit-messages.yaml"
      - "jobs/lint-pre-commit.yaml"
      - "jobs/package-and-publish-helm-charts.yaml"

stages:
  - lint
  - prepare
  - build
  - test
  - package
  - publish

lint-pre-commit:
  before_script:
    # Compose lint would fail without the referenced env files
    - cp .env.umc-gateway.example .env.umc-gateway
    - cp .env.umc-server.example .env.umc-server

pre-semantic-release:
  extends: ".pre-semantic-release"

build-umc-gateway:
  stage: build
  extends: .kaniko
  needs:
    - job: "pre-semantic-release"
      artifacts: true
  variables:
    KANIKO_BUILD_CONTEXT: "docker/gateway"
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/umc-gateway"
    VERSION: "${RELEASE_VERSION}"

build-umc-server:
  stage: build
  extends: .kaniko
  needs:
    - job: "pre-semantic-release"
      artifacts: true
  variables:
    KANIKO_BUILD_CONTEXT: "docker/server"
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/umc-server"
    VERSION: "${RELEASE_VERSION}"

push-image-souvap-gateway:
  needs:
    - job: build-umc-gateway
  extends: .push-image-souvap
  variables:
    SOUVAP_IMAGE_NAME: "umc-gateway"

push-image-souvap-server:
  needs:
    - job: build-umc-server
  extends: .push-image-souvap
  variables:
    SOUVAP_IMAGE_NAME: "umc-server"

package-helm-charts:
  needs:
    - job: "pre-semantic-release"
      artifacts: true

publish-helm-charts-souvap:
  extends: .publish-helm-charts-souvap

...
