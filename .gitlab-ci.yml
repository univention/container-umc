---
variables:
  SOUVAP_API_V4_URL: https://gitlab.souvap-univention.de/api/v4
  SOUVAP_DOCKER_ACCESS_USER: gitlab-ci-knut
  SOUVAP_HELM_ACCESS_USER: gitlab-ci-knut
  # SOUVAP_HELM_PROJECT_ID: TODO
  SOUVAP_REGISTRY_HOST: registry.souvap-univention.de
  # SOUVAP_REGISTRY_PATH: souvap/tooling/images/container-umc
  # SOUVAP_REGISTRY_REPO: ${SOUVAP_REGISTRY_HOST}/${SOUVAP_REGISTRY_PATH}

include:
  - project: univention/customers/dataport/upx/common-ci
    file:
      # - defaults/souvap-workflow.yaml
      - templates/kaniko.yaml
      - templates/souvap.yaml
      - jobs/lint-commit-messages.yaml
      - jobs/lint-pre-commit.yaml
      # - jobs/package-and-publish-helm-charts.yaml

stages:
  - lint
  - prepare
  - build
  - test
  - package
  - publish

lint-pre-commit:
  before_script:
    # Compose lint would fail without the referenced env files
    - cp .env.umc-gateway.example .env.umc-gateway
    - cp .env.umc-server.example .env.umc-server
    - helm repo add bitnami https://charts.bitnami.com/bitnami

build-umc-gateway:
  stage: build
  extends: .kaniko
  needs: []
  variables:
    KANIKO_BUILD_CONTEXT: "docker/gateway"
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/umc-gateway"

build-umc-server:
  stage: build
  extends: .kaniko
  needs: []
  variables:
    KANIKO_BUILD_CONTEXT: "docker/server"
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/umc-server"
